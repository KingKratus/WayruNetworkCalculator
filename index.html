  <body><!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Custo de Internet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            margin: 50px auto;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #resultado {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Custo de Internet</h1>
        <p>Preencha os campos abaixo para calcular o custo da Internet.</p>
        <label for="velocidade">Velocidade da Internet (em megabits por segundo):</label>
        <input type="number" id="velocidade" placeholder="Informe a velocidade" required>
        <label for="clientes">Número de Clientes:</label>
        <input type="number" id="clientes" placeholder="Informe o número de clientes" required>
        <label for="plano">Velocidade do Plano contratado (em megabits por segundo):</label>
        <input type="number" id="plano" placeholder="Informe a velocidade do plano" required>
        <label for="preco">Preço Unitário (por megabit por segundo):</label>
        <input type="number" id="preco" placeholder="Informe o preço unitário" required>
        <button onclick="calcular()">Calcular</button>
        <div id="resultado"></div>
    </div>

    <script>
        function calcular() {
            const velocidade = parseFloat(document.getElementById('velocidade').value);
            const clientes = parseFloat(document.getElementById('clientes').value);
            const plano = parseFloat(document.getElementById('plano').value);
            const preco = parseFloat(document.getElementById('preco').value);

            const resultado = (velocidade * clientes / plano) * preco;

            document.getElementById('resultado').textContent = `Custo total da Internet: R$ ${resultado.toFixed(2)}`;
        }
    </script>
</body>
          </html>
          </body>
</html>
